version: '3'

services:
  web:
    image: nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
     - app
    ports:
    - 80:80
  db:
    image: mongo
    restart: always
    volumes:
      - data/db
    ports:
      - "27017:27017"
  app:
    build: .
    volumes:
      - ./rails_app:/rails_app
    environment:
      - RAILS_ENV=${RAILS_ENV}
    depends_on:
      - db
    stdin_open: true
    tty: true



